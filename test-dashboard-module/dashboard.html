<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #f7f7f7;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: #555;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            margin-left: auto;
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 300px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .test-grid {
            display: grid;
            gap: 20px;
        }

        .test-category {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .test-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            user-select: none;
        }

        .category-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .category-path {
            font-size: 0.85em;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        .test-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .test-list.collapsed {
            display: none;
        }

        .test-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .test-item:hover {
            background: #e8eaf6;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .test-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .test-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
            font-weight: 600;
        }

        .type-playwright { background: #e3f2fd; color: #1976d2; }
        .type-html { background: #fff3e0; color: #f57c00; }
        .type-vitest { background: #f3e5f5; color: #7b1fa2; }
        .type-nodejs { background: #e8f5e9; color: #388e3c; }
        .type-python { background: #fff9c4; color: #f9a825; }

        .test-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3em;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .file-content-viewer {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: #d4d4d4;
            overflow-x: auto;
        }

        .file-content-code {
            white-space: pre;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        .test-list::-webkit-scrollbar {
            width: 8px;
        }

        .test-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .test-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .test-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Test Dashboard</h1>
            <div class="subtitle">Project Test Suite Overview</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Total Tests</div>
                    <div class="stat-value" id="total-tests">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Categories</div>
                    <div class="stat-value" id="total-categories">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Test Types</div>
                    <div class="stat-value" id="test-types">0</div>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Filter by Type:</span>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="playwright">Playwright</button>
                <button class="filter-btn" data-filter="html">HTML</button>
                <button class="filter-btn" data-filter="vitest">Vitest</button>
                <button class="filter-btn" data-filter="nodejs">Node.js</button>
                <button class="filter-btn" data-filter="python">Python</button>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search" placeholder="Search tests...">
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading tests...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="test-grid" class="test-grid" style="display: none;"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üîç</div>
            <div>No tests found matching your criteria</div>
        </div>
    </div>

    <!-- Test Details Modal -->
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Test Details</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="run-test-btn">Run Test</button>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let testRegistry = {};
        let currentFilter = 'all';
        let currentSearch = '';

        async function loadTests() {
            try {
                const response = await fetch('/api/test-registry');
                if (!response.ok) throw new Error('Failed to load test registry');
                
                testRegistry = await response.json();
                renderDashboard();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('test-grid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }

        function getTestType(test) {
            const ext = test.file.split('.').pop();
            const name = test.file.toLowerCase();
            
            if (ext === 'cjs' || name.includes('playwright')) return 'playwright';
            if (ext === 'html') return 'html';
            if (name.includes('.test.') || name.includes('.spec.')) return 'vitest';
            if (ext === 'py') return 'python';
            return 'nodejs';
        }

        function renderDashboard() {
            const grid = document.getElementById('test-grid');
            grid.innerHTML = '';
            
            let totalTests = 0;
            let categories = 0;
            const testTypes = new Set();
            
            Object.entries(testRegistry).forEach(([category, tests]) => {
                const filteredTests = tests.filter(test => {
                    const type = getTestType(test);
                    testTypes.add(type);
                    
                    const matchesFilter = currentFilter === 'all' || type === currentFilter;
                    const matchesSearch = !currentSearch || 
                        test.file.toLowerCase().includes(currentSearch.toLowerCase()) ||
                        category.toLowerCase().includes(currentSearch.toLowerCase());
                    
                    return matchesFilter && matchesSearch;
                });
                
                if (filteredTests.length === 0) return;
                
                categories++;
                totalTests += filteredTests.length;
                
                const categoryEl = document.createElement('div');
                categoryEl.className = 'test-category';
                
                categoryEl.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${category}')">
                        <div class="category-title">
                            üìÅ ${category}
                            <span class="category-count">${filteredTests.length}</span>
                        </div>
                        <div class="category-path">${tests[0]?.directory || ''}</div>
                    </div>
                    <div class="test-list" id="category-${category}">
                        ${filteredTests.map(test => `
                            <div class="test-item" onclick="showTestDetails('${category}', '${test.file}')">
                                <div class="test-name">${test.file}</div>
                                <div class="test-meta">
                                    <span class="test-type type-${getTestType(test)}">${getTestType(test).toUpperCase()}</span>
                                    <span>üìç ${test.relativePath || test.file}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(categoryEl);
            });
            
            // Update stats
            document.getElementById('total-tests').textContent = totalTests;
            document.getElementById('total-categories').textContent = categories;
            document.getElementById('test-types').textContent = testTypes.size;
            
            // Show/hide empty state
            document.getElementById('empty-state').style.display = 
                totalTests === 0 ? 'block' : 'none';
            document.getElementById('test-grid').style.display = 
                totalTests === 0 ? 'none' : 'grid';
        }

        function toggleCategory(category) {
            const list = document.getElementById(`category-${category}`);
            list.classList.toggle('collapsed');
        }

        async function showTestDetails(category, testFile) {
            const test = testRegistry[category]?.find(t => t.file === testFile);
            if (!test) return;
            
            const modal = document.getElementById('test-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const runBtn = document.getElementById('run-test-btn');
            
            modalTitle.textContent = test.file;
            modalBody.innerHTML = '<div class="loading">Loading test content...</div>';
            modal.classList.add('active');
            
            try {
                const response = await fetch(`/api/test-content?path=${encodeURIComponent(test.relativePath || test.file)}`);
                const content = await response.text();
                
                modalBody.innerHTML = `
                    <div class="file-content-viewer">
                        <div class="file-content-code">${escapeHtml(content)}</div>
                    </div>
                `;
                
                // Setup run button
                runBtn.onclick = () => runTest(test);
            } catch (error) {
                modalBody.innerHTML = `<div class="error">Failed to load test content: ${error.message}</div>`;
            }
        }

        function closeModal() {
            document.getElementById('test-modal').classList.remove('active');
        }

        async function runTest(test) {
            const runBtn = document.getElementById('run-test-btn');
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            
            try {
                const response = await fetch('/api/run-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: test.relativePath || test.file })
                });
                
                const result = await response.json();
                
                // Show result in modal
                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <h3>Test Result</h3>
                    <div class="file-content-viewer">
                        <div class="file-content-code">${escapeHtml(result.output || result.error || 'Test completed')}</div>
                    </div>
                `;
            } catch (error) {
                alert(`Failed to run test: ${error.message}`);
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Test';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Setup filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderDashboard();
            });
        });

        // Setup search
        document.getElementById('search').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderDashboard();
        });

        // Close modal on outside click
        document.getElementById('test-modal').addEventListener('click', (e) => {
            if (e.target.id === 'test-modal') {
                closeModal();
            }
        });

        // Load tests on page load
        loadTests();
    </script>
</body>
</html>
